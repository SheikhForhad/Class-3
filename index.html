<!DOCTYPE html>
<html>
    <head>
            <title>Table Form</title>
    </head>
    <body>
        <form align="center">
            <fieldset>
                <legend>+</legend>

           
       
        <table border="1" align="center" cellpadding="5" cellspacing="4">
            <tr>
                <td bgcolor="#DC7214 ">
                    <b>Student Form</b>
                </td>
            </tr>
            
        </table>
       <br>
           <!-- table 1 -->
        <table border="0" align="center" width="500">
            <tr>
                <td>
                    <table border="7"width="100%">
                        <tr align="center">
                            <td width="20%"><label for="name">Name:</label>
                                <input type="text" placeholder="enter your name" id="name" ></td>
                            <td width="40%"><label for="father">Father's Name:</label>
                                <input type="text" placeholder="enter your father's name" id="father"></td>
                            <td width="40%"><label for="mother">Mother's Name:</label>
                                <input type="text" placeholder="enter your mother's name" id="mother"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td >
                    <table border="7"width="100%">
                        <tr align="center">
                            <td width="10%"><label for="dob">Date Of Birth:</label>
                                <input type="date" id="dob"></td>
                            <td width="10%"><label for="email">Email:</label>
                                <input type="email" placeholder="enter your email" id="email" ></td>
                            <td width="10%"><label for="phone">Phone Number:</label>
                                <input type="tel" placeholder="enter your mobile number" id="phone" ></td>
                            <td width="10%"><label for="age">Age:</label>
                                <input type="number" placeholder="enter your age" min="0" max="100" id="age"></td>
                            <td width="10%"><label for="color">Color:</label>
                                <input type="color" id="color"></td>
                            <td width="10%"><label for="url">Facebook URL:</label>
                                <input type="url" placeholder="enter your url" id="url"></td>
                            <td width="10%"><label for="password">Facebook Password:</label>
                                <input type="password" placeholder="enter your password" id="password"></td>
                            <td width="10%"><label for="search">Search:</label>
                                <input type="search" id="search"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="6"width="100%" cellpadding="50" >
                        <tr align="center">
                            <td width="59%"><label>Gender:</label>
                                <label for="male" >Male</label>
                                <input type="radio" name="gender" id="male">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="female">
                                <label for="others">Others</label>
                                <input type="radio" name="gender" id="others"> </td>
                            <td width="41%"><label >Hobby:</label>
                                cricket<input type="checkbox" >
                                football<input type="checkbox" >
                                garden<input type="checkbox" ></td>
                            
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="7"width="100%" cellpadding="13">
                        <tr align="center">
                            <td><label for="address">Address</label>
                                <br><br>
    
                                <textarea rows="5" cols="12"> </textarea></td>     
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="12"width="100%" cellpadding="40">
                        <tr align="center">
                            <td width="33%"><label >Choose File:</label>
                                <input type="file" multiple></td>
                            <td width="33%"><label>Range:</label>
                                <input type="range"></td>
                            <td width="33%"> <select >
                                <option selected >select the country</option>
                              <optgroup label="asia">
                                <option>bangladesh</option>
                                <option>india</option>
                                <option>pakistan</option>
                              </optgroup>
                              <optgroup label="other country">
                                <option disabled>canada</option>
                                <option>usa</option>
                                <option>australia</option>
                              </optgroup>
                                
                            </select></td>       
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="4"width="100%" cellpadding="40">
                        <tr align="center">
                            <td width="50%" ><button type="reset">Reset</button></td>
                            <td width="50%" ><button type="submit">Submit</button></td>
                                   
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </fieldset>
    </form>

       

        </table>
    
    </body>
</html>
